<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RCoin Token</title>
    <!-- Bootstrap -->
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   
  </head>
  <body>
    <div class="container" style="width: 650px;">
        <div class="row">
          <div class="col-lg-12">
              <h1 class="text-center">R-Coin Token</h1>
              <hr/>
              <br/>
          </div>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" class="text-center" style = "display: none;">
            <p>
              <!-- <h4>Introducing "R-Coin Token" (Rcoin) ! </h4> -->
              <br/>
              One R-coin price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span>&nbsp;Rcoin Token.
            </p>
            <br/>
            <H2> Buy R-coin</H2>
            <form onSubmit="App.buyTokens(); return false;" role="form">
              <div class="form-group">
                <div class="input-group">
                  <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                  </input>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                  </span>
                </div>
              </div>
            </form>
            <br>
             <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
            <hr>
            
            <H2> Send R-coin</H2>
            <!-- Added to Send token -->
            <form onSubmit="App.sendTokens(); return false;" role="form">
              <div class="form-group">
                <div >
                  <label for="senderAddress">Enter sender address :</label>
                  <input id="senderAddress" class="form-control input-lg" type="hexadecimal" name="number" placeholder="Enter sender Address">
                  </input>

                </div>
                <div >
                  <label for="numberOfTokens">Enter number of Rcoin tokens to send :</label>
                  <input id="numberOfTokens1" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                </input>
              </div>
                  <span >
                    <button type="submit" class="btn btn-primary btn-lg">Send Rcoin</button>
                  </span>
                
              </div>
            </form>
            <!--  -->
            <p id="accountAddress"></p>
          </div>
        </div>
      </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
